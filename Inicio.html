    <div class="container">

      <div class="row">

        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-gradient text-light mg-form">
            <h1>Registrate</h1>
            <form action="InicioSesion.html" method="get" class="py-3" id="formulario">
                <div class="mb-3">
      
                  <label for="user" class="form-label">Ingrese el Usuario</label>
                  <input type="text" class="form-control" id="user" name="user" />
      
                </div>
                <div class="mb-3">

                    <label for="email" class="form-label">Ingrese Correo</label>
                    <input type="email" name="email" id="email" class="form-control">

                </div>
                <div class="mb-3">

                    <label for="password" class="form-label">Ingrese la Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" />
                </div>
                <div class="mb-3">

                    <label for="password2" class="form-label">Repita contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" />

                </div>
                <div class="mb-3">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" name="date" id="date" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn-success" type="submit" id="procesar">Aceptar</button>
                    <button type="reset" class="btn-secondary">Limpiar</button>
                </div>
                
      
              </form>
        </div>
        <div class="col-lg-3">

        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 mg-form">
            <h3 class="text-white">Adentrate en Mortiferum</h3>

            <div id="carouselExampleControls" class="carousel slide carousel-fade w-75" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">

                    <img src="/Imagenes/Amon-Goth.jpg" class="d-block w-100 ima " alt="Amon">

                  </div>
                  <div class="carousel-item">
                    <img src="/Imagenes/Genghis Khan, the Dragonborn orc.jpg" class="d-block w-100 ima" alt="Genghis">
                  </div>
                  <div class="carousel-item">
                    <img src="/Imagenes/Hellmuth-2.jpg" class="d-block w-100 ima" alt="Hellmuth">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
        

        

      </div>
